<div >
	<div class="row row-centered">
		<h1>H&auml;user</h1>
			<div ng-repeat="house in houses" class="col-md-3 card">
				<div class="col-xs-12 col-xs-offset-9">
					<button class="settings-btn"><i class="fa fa-wrench" aria-hidden="true"></i></button>
					<button class="settings-btn"><i class="fa fa-remove" aria-hidden="true"></i></button>
				</div>
				<div >
					Nicht konfiguriert
				</div>
				<span class="card-name-settings">{{house.name}}</span>
			</div>
			<div class="col-md-3" style="height: 100px;">
				<button class="add-btn">
					<i class="fa fa-plus fa-3x" aria-hidden="true"></i>
				</button>
			</div>
	</div>
</div>
