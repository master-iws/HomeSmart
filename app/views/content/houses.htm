<div class="row">
	<br /> <br /> <br />
	 <div ng-repeat="house in houses"
		class="col-xs-11 col-sm-4 col-md-4 col-lg-4 col-lg-offset-1 col-sm-offset-1 col-md-offset-1 card pointer"
		style="height: 220px;padding:0px;margin-left: 15px;"
		  ng-click="selectHouse($index)">
		<div class="row text-center">
			<div class="col-xs-11 col-sm-11 col-md-11 col-lg-11"
				style="margin-top: 20px;">
				<span style="border-style: none ! important; background-color: transparent ! important; overflow: hidden;white-space: nowrap;display: block;text-overflow: ellipsis;"
					class="card-name">
					{{house.getName()}} in {{house.getCity()}}
				</span>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-md-11 col-xs-11 col-sm-11 col-lg-11">
				<span
					class="house-description">
					{{house.getDescription()}} </span>
			</div>
		</div>
		<div class="row text-center">
			<!--<div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
			<span class="component-text" id="shadingUpInfoText-{{$index}}" hidden="hidden"><i class="fa fa-warning fa-lg fa-2x text-success"></i>&nbsp;&nbsp;Beschattung zu</span>
			<span class="component-text" id="shadingDownInfoText-{{$index}}" hidden="hidden"><i class="fa fa-warning fa-lg fa-2x text-success"></i>&nbsp;&nbsp;Beschattung auf</span>
			</div>-->
			<div class="col-md-4 col-lg-4 col-xs-4 col-sm-4 col-lg-offset-1 text-right" style="margin-top: 18px;">
				<span class="component-text">Beschattung: </span>
			</div>
			<div class="col-md-4 col-lg-4 col-xs-4 col-sm-4 text-left" style="margin-top: 15px;">
				<button ng-click="setShadowing($index, 10);$event.stopPropagation()" class="btn btn-primary" aria-label="Beschattung zu">
				<i class="fa fa-arrow-down"></i>
				</button>
				<button ng-click="setShadowing($index, 0);$event.stopPropagation()" class="btn btn-primary" aria-label="Beschattung auf">
				<i class="fa fa-arrow-up"></i>
				</button>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-md-4 col-lg-4 col-xs-4 col-sm-4 col-lg-offset-1 text-right" style="margin-top: 15px;">
				<button style="width: 90%;" ng-click="lightOff();$event.stopPropagation()" aria-label="Licht aus" class="btn btn-primary">
					<span><i class="fa fa-lightbulb-o" aria-hidden="true"></i>&nbsp;&nbsp;aus</span>
				</button>
			</div>
			<div class="col-md-4 col-lg-4 col-xs-4 col-sm-4 text-left" style="margin-top: 15px;">
				<button style="width: 90%;" ng-click="consumerOff();$event.stopPropagation()" aria-label="Verbraucher aus" class="btn btn-primary">
					<span><i class="fa fa-plug" aria-hidden="true"></i>&nbsp;&nbsp;aus</span>
				</button>
			</div>
		</div>
		<div class="row text-center">
			<div class="col-md-4 col-lg-4 col-xs-4 col-sm-4 col-lg-offset-1 text-right" style="margin-top: 15px;">
				<button style="width: 90%;" aria-label="Haus konfigurieren"
					class="btn btn-primary"
					ng-click="configureHouse($index);$event.stopPropagation()"><span style="overflow: hidden;white-space: nowrap;display: block;text-overflow: ellipsis;">
					<i class="fa fa-wrench" aria-hidden="true"></i> Konfigurieren</span>
				</button>
			</div>
			<div class="col-md-4 col-lg-4 col-xs-4 col-sm-4 text-left" style="margin-top: 15px;">
				<button style="width: 90%;" aria-label="Statistik des Hauses"
					class="btn btn-primary"
					ng-click="goStatistic($index);$event.stopPropagation()"><span style="overflow: hidden;white-space: nowrap;display: block;text-overflow: ellipsis;">
					<i class="fa fa-bar-chart" aria-hidden="true"></i> Statistik</span>
				</button>
			</div>
		</div>
	</div>
	<div
		class="col-xs-11 col-sm-4 col-md-4 col-lg-4 col-lg-offset-1 col-sm-offset-1 col-md-offset-1 add-card"
		style="height: 215px; padding: 0px;margin-left: 15px;">
		<button class="add-btn" ng-click="addHouse()"
			aria-label="Haus hinzufï¿½gen" style="margin-bottom: 0px;">
			<i class="fa fa-plus fa-3x"></i>
		</button>
	</div>
</div>
