<div class="row">
	<br /> <br /> <br />
	 <div ng-repeat="house in houses"
		class="col-xs-11 col-sm-5 col-md-4 col-lg-4 col-lg-offset-1 col-xs-offset col-sm-offset-0-5 col-md-offset-1 card"
		style="height: 220px;padding:0px;">
		<div class="col-xs-10 col-sm-11 col-md-12  col-lg-11"
			style="margin-top: 20px;padding:0px;">
			<button ng-click="selectHouse($index)" aria-label="Haus anzeigen"
				style="border-style: none ! important; background-color: transparent ! important; overflow: hidden;white-space: nowrap;display: block;text-overflow: ellipsis;"
				class="card-name click col-xs-10 col-xs-offset-1 col-md-offset-1 col-sm-offset-1 col-lg-offset-1">
				{{house.getName()}} in {{house.getZip()}} {{house.getCity()}}
			</button>
		</div> 
		<div class="col-md-12 col-xs-11 col-sm-12 col-lg-11 click"
			ng-click="selectHouse($index)">
			<span
				class="house-description col-md-offset-3 col-sm-offset-3 col-xs-offset-3 col-lg-offset-3">
				{{house.getDescription()}} </span>
		</div>
		  <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12"
			style="padding: 0px;">
			<div class="col-md-9 col-lg-9 col-xs-11 col-sm-9"
				style="margin-top: 15px;">
				<span class="component-text">Beschattung: </span>
				<button class="btn btn-primary" aria-label="Beschattung zu">
					<i class="fa fa-arrow-down"></i>
				</button>
				<button class="btn btn-primary" aria-label="Beschattung auf">
					<i class="fa fa-arrow-up"></i>
				</button>
			</div>
			<button ng-click="lightOff()" aria-label="Licht aus"
				class="btn-primary col-xs-5 col-sm-5 col-md-5 col-lg-5 house-card-btn">
				Licht aus</button>
			<button ng-click="consumerOff()" aria-label="Verbraucher aus"
				class="btn-primary col-xs-5 col-sm-5 col-md-5 col-lg-5 house-card-btn">
				Verbraucher aus</button>
			<button aria-label="Haus konfigurieren"
				class="btn-primary col-xs-5 col-sm-5 col-md-5 col-lg-5 house-card-btn"
				ng-click="configureHouse($index)">
				<i class="fa fa-wrench" aria-hidden="true"></i> Konfigurieren
			</button>
			<button aria-label="Statistik des Hauses"
				class="btn-primary col-xs-5 col-sm-5 col-md-5 col-lg-5 house-card-btn"
				ng-click="goStatistic($index)">
				<i class="fa fa-bar-chart" aria-hidden="true"></i> Statistik
			</button>
		</div>
	</div>
	<div
		class="col-xs-11 col-sm-5 col-md-4 col-lg-4 col-xs-offset col-lg-offset-1 col-md-offset-1 col-sm-offset-0-5 add-card"
		style="height: 210px; padding: 0px;">
		<button class="add-btn" ng-click="addHouse()"
			aria-label="Haus hinzufügen" style="margin-bottom: 0px;">
			<i class="fa fa-plus fa-3x"></i>
		</button>
	</div>
</div>
