<div>
	<div class="row row-centered"
		ng-show="!$state.includes('houseconfiguration.dashboard.editQuicklink.*') && !$state.includes('houseconfiguration.dashboard.addQuicklink') &&
	!$state.includes('houseconfiguration.dashboard.addControl') && !$state.includes('houseconfiguration.dashboard.editControl.*')">
		<h1 class="col-md-12 col-lg-12 col-xs-12 col-sm-12">Dashboard</h1>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h2>Quick Links</h2>
			<div ng-repeat="quicklink in dashboard.quicklinks"
				style="margin-left: 15px;" class="col-md-3 col-sm-3 col-xs-11 card">
				<div class="col-md-12 col-xs-11 col-sm-12">
					<div class="col-md-7" style="margin-top: 5px;">
						<span class="card-name-settings col-md-offset-2">{{quicklink.typ}}</span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h2>Funktionseinheiten</h2>
			<div ng-repeat="control in dashboard.controls"
				class="col-md-6 col-sm-6 col-xs-11 card" style="height: 50px;">
				<div class="col-md-12 col-xs-11 col-sm-12">
					<div class="col-md-7" style="margin-top: 5px;">
						<span class="card-name-settings col-md-offset-2">{{control.name}}</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ui-view="DashboardConfigurationContent"></div>
</div>
