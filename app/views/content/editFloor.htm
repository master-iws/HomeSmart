<div>
	<div class="row row-centered">
		<div class="col-xs-10 col-sm-8 col-md-7 col-md-offset-3 ">
			<h1>{{$title}}</h1>
			<form class="form-horizontal" name="editFloorForm" novalidate>
				<div class="form-group">
					<label for="name" class="col-sm-3 col-md-3 control-label"
						id="nameLabel">Name</label>
					<div class="col-sm-10 col-md-7 col-xs-10">
						<input type="text" ng-model="floor.getSetName"
							ng-model-options="{getterSetter: true }" class="form-control"
							name="name" id="name"
							ng-class="{'has-error': editFloorForm.name.$invalid}" required>
					</div>
					<div ng-show="validationMessage != null" class="validationMessage">
						<span>{{validationMessage}}</span>
					</div>
				</div>
				<div class="form-group col-xs-12 col-sm-11">
					<button ng-disabled="editFloorForm.$invalid" aria-label="Speichern"
						class="btn btn-default col-xs-2 col-sm-2 col-md-3 col-lg-2"
						ng-click="save()">Speichern</button>
					<button class="btn btn-default col-xs-2 col-sm-2 col-md-3 col-lg-2"
						aria-label="Abbrechen" ng-click="cancel()">Abbrechen</button>
				</div>
			</form>
		</div>
	</div>
</div>
