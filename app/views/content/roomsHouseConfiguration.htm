<div>
	<div class="row"
		ng-show="!$state.includes('houseconfiguration.rooms.editRoom.*') && !$state.includes('houseconfiguration.rooms.addRoom') && !$state.includes('houseconfiguration.rooms.editComponent') && !$state.includes('houseconfiguration.rooms.addComponent')">
		<h1 class="col-md-10 col-lg-10 col-xs-10 col-sm-10">R&auml;ume</h1>
		<div ng-repeat="room in houses[houseIndex].getRooms()"
			class="col-md-3 col-sm-3 col-lg-3 col-xs-10 card drag"
			style="height: 110px; margin-left: 15px; "
			ng-class="{'not-configured': deleted}">
			<div style="height: 40px;"
				class="col-md-11 col-xs-11 col-sm-11 col-lg-11">
				<button class="edit-btn btn-primary class" style="z-index: 3000;"
					ng-click="editRoom(room.getId())" aria-label="Raum bearbeiten">
					<i class="fa fa-wrench"></i>
				</button>
				<button class="settings-btn btn-primary" style="z-index: 3000;"
					ng-click="deleteRoom($index)" aria-label="Raum löschen">
					<i class="fa fa-remove"></i>
				</button>
			</div>
			<div ng-show="!room.isConfigured()"
				style="color: #ae1414; padding: 0px; margin-top: 30px; position: absolute;"
				class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
				<i class="fa fa-exclamation-triangle fa-3x" aria-hidden="true"></i>
			</div>
			<div class="col-md-12 col-xs-11 col-sm-12 col-lg-12 text-center"
				style="padding: 0px;">
				<span class="card-name-settings">{{room.getName()}}</span>
			</div>
		</div>
		<div class="col-md-3 col-sm-3 col-xs-11 add-card col-lg-3"
			style="height: 100px; margin-left: 15px;">
			<button class="add-btn" ng-click="addRoom()"
				aria-label="Raum hinzufügen">
				<i class="fa fa-plus fa-3x"></i>
			</button>
		</div>
	</div>
	<div ui-view="EditRoom"></div>
</div>
