<div>
	<div class="row row-centered">
		<div
			class="col-xs-8 col-sm-8 col-md-7 col-xs-offset-2 col-md-offset-3 col-sm-offset-2 ">
			<h1>{{$title}}</h1>
			<form class="form-horizontal" name="addHouseForm" novalidate>
				<div class="form-group">
					<label class="col-sm-3 col-md-3 control-label" id="categoryLabel">Raum</label>
					<div class="col-sm-12 col-md-7 col-xs-12">
						<select style="width:100%;"
						    ng-model="control.roomId" 
						    ng-options="room.getId() as room.getName() for room in houses[houseIndex].getRooms()"></select>
					</div>
				</div>
				<div class="form-group">
					<label for="oldPin" class="col-sm-3 col-md-3 control-label"
						id="componentLabel">Komponente</label>
					<div class="col-sm-12 col-md-7 col-xs-12">
						<select style="width:100%;"
						    ng-model="control.componentId" 
						    ng-options="component.getId() as component.getName() for component in houses[houseIndex].getRoomById(control.roomId).getComponents()"></select>
					</div>
				</div>
				<div class="form-group col-sm-9">
					<button ng-disabled="addHouseForm.$invalid"
						class="btn btn-default" ng-click="save()">Speichern</button>
					<button class="btn btn-default"
						ng-click="cancel()">Abbrechen</button>
				</div>
			</form>
		</div>
	</div>
</div>
