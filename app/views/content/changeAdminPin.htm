<div ng-controller="RegistrationController as registration">
	<div class="row row-centered">
		<div
			class="col-xs-8 col-sm-8 col-md-7 col-xs-offset-2 col-md-offset-3 col-sm-offset-2 ">
			<h1>PIN &auml;ndern</h1>
			<form class="form-horizontal" name="changePinForm" novalidate>
				<div class="form-group">
					<label for="oldPin" class="col-sm-3 col-md-3 control-label"
						id="oldPinLabel">Alter PIN</label>
					<div class="col-sm-12 col-md-7 col-xs-12">
						<input type="password" ng-model="oldPin" class="form-control"
							name="oldPin" id="oldPin"
							ng-class="{'has-error': changePinForm.oldPin.$invalid}" required>
					</div>
					<div ng-show="validationMessage != null"
						class="validationMessage check-element animate-show">
						<span>{{validationMessage}}</span>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-3 control-label" id="pinLabel">Neuer
						PIN</label>
					<div class="col-sm-12 col-md-7 col-xs-12">
						<input type="password" ng-model="pin" class="form-control"
							name="pin" id="pin"
							ng-class="{'has-error': changePinForm.pin.$invalid}"
							pattern="[0-9]{5,10}" required>
					</div>
					<div ng-show="changePinForm.pin.$invalid"
						class="col-xs-11 col-sm-11 col-md-12 col-lg-12 animate-show validation-message">
						<span>Ihr PIN muss eine L&auml;nge zwischen 5 und 10 haben
							und darf nur Zahlen enthalten.</span>
					</div>
				</div>
				<div class="form-group">
					<label for="confirmPin" class="col-sm-3 control-label"
						id="confirmPinLabel">Wiederholung</label>
					<div class="col-sm-12 col-md-7 col-xs-12">
						<input type="password" ng-model="confirmPin" class="form-control"
							name="confirmPin" id="confirmPin" compare-to-test="pin"
							ng-class="{'has-error': (changePinForm.confirmPin.$invalid) }"
							required>
					</div>
					<div ng-show="changePinForm.confirmPin.$error.compareToTest"
						class="validation-message col-lg-12 col-md-12 col-xs-11 col-sm-11 animate-show">
						<span>Der neue PIN und dessen Wiederholung stimmen nicht
							&uuml;berein.</span>
					</div>
				</div>
				<div class="form-group col-sm-9">
					<button ng-disabled="changePinForm.$invalid"
						class="btn btn-default" ng-click="changePin()">Speichern</button>
				</div>
			</form>
		</div>
	</div>
</div>
