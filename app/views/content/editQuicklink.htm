<div>
	<div class="row row-centered">
		<div
			class="col-xs-10 col-sm-8 col-md-7 col-md-offset-3 ">
			<h1>{{$title}}</h1>
			<form class="form-horizontal" name="editQuicklinkForm" novalidate>
				<div class="form-group">
					<label class="col-sm-3 col-md-3 control-label" for="category" id="categoryLabel">Kategorie</label>
					<div class="col-sm-10 col-md-7 col-xs-10">
						<select style="width:100%;" id="category" name="category"  class="form-control"
						    ng-model="quicklink.category" ng-change="categoryChanged()"
						    ng-options="category for category in categories"></select>
					</div>
				</div>
				<div class="form-group">
					<label for="typ" class="col-sm-3 col-md-3 control-label"
						id="typLabel">Typ</label>
					<div class="col-sm-10 col-md-7 col-xs-10">
						<select style="width:100%;" name="typ" id="typ"  class="form-control"
						    ng-model="typ" 
						    ng-options="typ as typ.getName() for typ in types"></select>
					</div>
				</div>
				<div class="form-group col-xs-12 col-sm-12">
					<button ng-disabled="editQuicklinkForm.$invalid" aria-label="Speichern"
						class="btn btn-default col-xs-2 col-sm-2 col-md-3 col-lg-2"
						ng-click="save()">Speichern</button>
					<button class="btn btn-default col-xs-2 col-sm-2 col-md-3 col-lg-2"
						aria-label="Abbrechen" ng-click="cancel()">Abbrechen</button>
				</div>
			</form>
		</div>
	</div>
</div>
