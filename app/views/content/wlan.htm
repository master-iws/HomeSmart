
<div>
	<div class="row">
	
	
	<!-- <select 
			    ng-model="test" 
			    ng-options="inputs.indexOf(input) as input for input in inputs"></select>-->
	
		<div class="col-xs-10 col-sm-6 col-md-7 col-lg-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
			<form class="form-horizontal" name="wlanForm" novalidate>
				<div class="col-lg-12 col-xs-11 col-sm-11 col-md-11" style="margin-bottom: 30px; padding: 0px;">
					<h1 class="col-xs-3 col-lg-2" style="padding: 0px;">WLAN</h1>
					<div class="col-lg-4 col-xs-4 col-md-3 col-sm-4">
						<toggle-switch
					ng-model="wlan.sratus"
					on-label="Ein"
					off-label="Aus"
					style="height: 30px; margin-top: 10px;">
			</toggle-switch>
					</div>
				</div>
					
				<div class="form-group">
					<label for="ssid" class="col-sm-3 col-md-3 control-label"
						id="ssidLabel">SSID</label>
					<div class="col-sm-10 col-md-7 col-xs-10">
						<input ng-model="wlan.ssid" class="form-control" name="ssid"
							id="ssid" ng-class="{'has-error': wlanForm.ssid.$invalid}"
							required>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-3 control-label"
						id="passwordLabel">Passwort</label>
					<div class="col-sm-10 col-md-7 col-xs-10">
						<input type="{{inputType}}" ng-model="wlan.password"
							class="form-control " name="password" id="password"
							ng-class="{'has-error': wlanForm.password.$invalid}" required>
						<div class="checkbox"><label for="showPassword"> <input type="checkbox" class="checkboxSwitch"
							ng-click="hideShowPassword()" name="showPassword"
							ng-model="showPassword" value="Passwort anzeigen">
							Passwort anzeigen
						</label></div>
					</div>
				</div>
				<div class="form-group col-sm-9">
					<button ng-disabled="wlanForm.$invalid" class="btn btn-default"
						ng-click="save()">Speichern</button>
					<button class="btn btn-default" ng-click="cancel()">Abbrechen</button>
				</div>
			</form>
			<span class="col-lg-12 col-xs-10 col-md-10 col-sm-10" style="padding:0px;">Bei dem QR Code handelt es sich um die WLAN Zugangsdaten.</span>
				
			<img src="app/icons/qrcode.png" alt="QR Code WLAN" height="200"
				width="200">
		</div>
	</div>
</div>
