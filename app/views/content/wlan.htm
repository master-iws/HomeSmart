<style>
#demo-container {
	padding: 5px 0;
	height: 40px;
	margin-top: 5px;
}

.flipswitch {
	position: relative;
	width: 100px;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
}

.flipswitch input[type=checkbox] {
	display: none;
}

.flipswitch-label {
	display: block;
	overflow: hidden;
	cursor: pointer;
	border: 1px solid #999999;
	border-radius: 0px;
}

.flipswitch-inner {
	width: 200%;
	margin-left: -100%;
	-webkit-transition: margin 0.3s ease-in 0s;
	-moz-transition: margin 0.3s ease-in 0s;
	-ms-transition: margin 0.3s ease-in 0s;
	-o-transition: margin 0.3s ease-in 0s;
	transition: margin 0.3s ease-in 0s;
}

.flipswitch-inner:before, .flipswitch-inner:after {
	float: left;
	width: 50%;
	height: 31px;
	padding: 0;
	line-height: 31px;
	font-size: 18px;
	color: white;
	font-family: Trebuchet, Arial, sans-serif;
	font-weight: bold;
	-moz-box-sizing: border-box;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}

.flipswitch-inner:before {
	content: "Ein";
	padding-left: 12px;
	background-color: #428BCA;
	color: #FFFFFF;
}

.flipswitch-inner:after {
	content: "Aus";
	padding-right: 12px;
	background-color: #EBEBEB;
	color: #888888;
	text-align: right;
}

.flipswitch-switch {
	width: 39px;
	margin: -4px;
	background: #FFFFFF;
	border: 1px solid #999999;
	border-radius: 0px;
	position: absolute;
	top: 0;
	bottom: 0;
	right: 67px;
	-webkit-transition: all 0.3s ease-in 0s;
	-moz-transition: all 0.3s ease-in 0s;
	-ms-transition: all 0.3s ease-in 0s;
	-o-transition: all 0.3s ease-in 0s;
	transition: all 0.3s ease-in 0s;
}

.flipswitch-cb:checked+.flipswitch-label .flipswitch-inner {
	margin-left: 0;
}

.flipswitch-cb:checked+.flipswitch-label .flipswitch-switch {
	right: 0;
}


</style>

<div>
	<div class="row">
	
	
	<!-- <select 
			    ng-model="test" 
			    ng-options="inputs.indexOf(input) as input for input in inputs"></select>-->
	
		<div class="col-xs-10 col-sm-8 col-md-7 col-lg-6 col-md-offset-3 col-lg-offset-3">
			<form class="form-horizontal" name="wlanForm" novalidate>
				<div class="col-lg-12 col-xs-11 col-sm-11 col-md-11" style="margin-bottom: 30px; padding: 0px;">
					<h1 class="col-xs-3 col-lg-2" style="padding: 0px;">WLAN</h1>
					<div class="col-lg-4 col-xs-4 col-md-3 col-sm-4">
						<div id="demo-container">
							<div class="flipswitch click">
								<input type="checkbox" name="flipswitch" class="flipswitch-cb"
									id="fs" ng-checked="save()" ng-model="wlan.status"> <label class="flipswitch-label"
									for="fs">
									<div class="flipswitch-inner"></div>
									<div class="flipswitch-switch"></div>
								</label>
							</div>
						</div>
					</div>
				</div>
					
				<div class="form-group">
					<label for="ssid" class="col-sm-3 col-md-3 control-label"
						id="ssidLabel">SSID</label>
					<div class="col-sm-10 col-md-7 col-xs-10">
						<input ng-model="wlan.ssid" class="form-control" name="ssid"
							id="ssid" ng-class="{'has-error': wlanForm.ssid.$invalid}"
							required>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-3 control-label"
						id="passwordLabel">Passwort</label>
					<div class="col-sm-10 col-md-7 col-xs-10">
						<input type="{{inputType}}" ng-model="wlan.password"
							class="form-control " name="password" id="password"
							ng-class="{'has-error': wlanForm.password.$invalid}" required>
						<label for="showPassword"> <input type="checkbox" class="checkboxSwitch"
							ng-click="hideShowPassword()" name="showPassword"
							ng-model="showPassword" value="Passwort anzeigen">
							Passwort anzeigen
						</label>
					</div>
				</div>
				<div class="form-group col-sm-9">
					<button ng-disabled="wlanForm.$invalid" class="btn btn-default"
						ng-click="save()">Speichern</button>
					<button class="btn btn-default" ng-click="cancel()">Abbrechen</button>
				</div>
			</form>
			<span class="col-lg-10 col-xs-10 col-md-10 col-sm-10" style="padding:0px;">Bei dem QR Code handelt es sich um die WLAN Zugangsdaten.</span>
				
			<img src="app/icons/qrcode.png" alt="QR Code WLAN" height="200"
				width="200">
		</div>
	</div>
</div>
