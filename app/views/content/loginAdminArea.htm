<div ng-controller="LoginAdminAreaController">
	<form data-toggle="validator" role="form">
		<div class="form-group col-xs-10 col-sm-4 col-md4 col-lg-3 col-xs-offset-0 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
			<h1>Login Adminbereich</h1>
			<div class="row">
				<label for="adminPin"> PIN <input name="adminPin" type="password"
					class="form-control" id="adminPin" name="adminPin" ng-model="adminPin" required>
				</label>
			</div>
			<button ng-click="login()" class="btn btn-default" aria-label="Login">Login</button>
			<div class="row">
				<span ng-show="validationMessage">{{validationMessage}}</span>
			</div>
		</div>
	</form>
</div>
