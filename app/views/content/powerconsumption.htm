<style>
.cardTime {
	background-color: #1A237E;
	color: #FFFFFF;
	width: 50px ! important;
	height: 35px ! important;
}
</style>
<div ng-swipe-right="prevTab()">

	<ul class="nav nav-tabs">
		<li><a showtab="" ui-sref="activities" class="pointer tab-link">Aktivit&auml;ten</a></li>
		<li><a showtab="" ui-sref="pv" class="pointer tab-link">Photovoltaikanlage</a></li>
		<li><a showtab="" ui-sref="water" class="pointer tab-link">Wasserverbrauch</a></li>
		<li class="active" class="pointer"><a s
			showtab="" ui-sref="powerconsumption" class="pointer active-tab">Stromverbrauch</a></li>
	</ul>

	<div class="row row-centered">
		<div
			class="actionbar heading center-actionbarr col-xs-11 col-sm-12 col-md-12 col-lg-12"
			style="margin-top: 15px; padding: 0px; padding-top: 5px;; background-color: #aeaba4;">
			<div class="col-xs-10 col-sm-5 col-md-5 col-lg-4">
				<h4 class="col-xs-3 col-sm-2 col-md-2 col-lg-2" style="color: #FFFFFF;">Raum</h4>
				<select ng-model="roomId" class="form-control" style="width:50%;" ng-change="roomChanged()"
					ng-options="room.getId() as room.getName() for room in rooms" style="width:504;">
				</select>
			</div>
			
			<div class="col-xs-10 col-sm-5 col-md-5 col-lg-4">
				
					<h4  class="col-xs-3 col-sm-2 col-md-2 col-lg-2" style="color: #FFFFFF;">Zeitbereich</h4>
					<a ng-class="{link_active:period.type == 'day'}"
						ng-click="setPeriodType('day')" class="statistic-link">Tag</a>
					<a ng-class="{link_active:period.type == 'month'}"
						ng-click="setPeriodType('month')" class="statistic-link">Monat</a>
					<a ng-class="{link_active:period.type == 'year'}"
						ng-click="setPeriodType('year')" class="statistic-link">Jahr</a> <br>
					<br>
				
			</div>

		</div>
		
		<div>

			</br>
			<div style=" margin-top:20px;" id="charts" ng-class="{visibilityHidden: loading}" class="col-lg-12 col-md-12 col-xs-11 col-sm-12">
				<div>
					<linechart data="chartData" options="chartOptions" height="500px"
						style="height:300px;" on-click="onClick"></linechart>
				</div>
				<br><br/></br>

			</div>
			<br /> <br /><br>
			<div
				class="actionbar heading center-actionbarr col-xs-11 col-sm-12 col-md-12 col-lg-12"
				style="padding: 0px; background-color: #aeaba4; color: #FFFFFF; margin-bottom: 50px;margin-top:20px;">
				<div class="col-xs-6 col-xs-offset-3 col-sm-4 col-md-2 col-lg-2 col-sm-offset-4 col-md-offset-4 col-lg-offset-5">
					<a class="navigation-button" ng-click="periodBack()"> <img
						src="app/icons/Back-64.png" alt="Zurück">
					</a> <a style="text-align: center;" ng-click="showSelectType()">{{period.display}}</a>
					<a id="clear-button" class="now-link" ng-click="periodNow()">
						Jetzt </a> <a class="navigation-button" ng-click="periodForward()">
						<img src="app/icons/Forward-64.png" alt="Weiter">
					</a>
				</div>
			</div>
		</div>
		<br /> <br />
	</div>
</div>
