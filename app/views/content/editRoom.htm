<div>
	<div class="row row-centered">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h1>{{$title}}</h1>
			<form class="form-horizontal" name="changePinForm" novalidate>
				<div class="form-group">
					<label for="oldPin" class="col-sm-3 col-md-3 control-label"
						id="nameLabel">Name</label>
					<div class="col-sm-12 col-md-7 col-xs-12">
						<input ng-model="room.getSetName()" class="form-control"
							name="name" id="name"
							ng-class="{'has-error': changePinForm.name.$invalid}" required>
					</div>
				</div>
				<div class="form-group">
					<label for="confirmPin" class="col-sm-3 control-label"
						id="confirmPinLabel">Komponenten</label>
					<div class="col-sm-12 col-md-12 col-xs-12">
						<div class="col-md-3 col-sm-3 col-xs-11 card"
							ng-repeat="component in room.getComponents()">
							<div
								class="col-xs-4 col-xs-offset-9 col-md-5 col-md-offset-9 col-sm-6 col-sm-offset-7">
								<button class="settings-btn btn-primary"
									ng-click="editComponent($index)">
									<i class="fa fa-wrench" aria-hidden="true"></i>
								</button>
								<button class="settings-btn btn-primary"
									ng-click="deleteComponent($index)">
									<i class="fa fa-remove" aria-hidden="true"></i>
								</button>
							</div>
							<div class="col-md-12 col-xs-11 col-sm-12">
								<div class="col-md-7" style="margin-top: 5px;">
									<span class="card-name-settings col-md-offset-2">{{component.getName()}}</span>
								</div>
							</div>
						</div>
						<div class="col-md-3 col-sm-3 col-xs-11" style="height: 100px;">
							<button class="add-btn" ng-click="addComponent()">
								<i class="fa fa-plus fa-3x" aria-hidden="true"></i>
							</button>
						</div>
					</div>
				</div>
				<div class="form-group col-sm-9">
					<button ng-disabled="changePinForm.$invalid"
						class="btn btn-default" ng-click="save()">Speichern</button>
				</div>
			</form>
		</div>
	</div>
</div>
