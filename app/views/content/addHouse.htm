<div>
	<div class="row row-centered">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		 <h1>Haus anlegen</h1>
		<form class="form-horizontal" name="changePinForm" novalidate >
       <div class="form-group">
             <label for="name" class="col-sm-1 col-md-1 col-xs-1 col-lg-1 control-label" id="oldPinLabel">Name</label>
			 <div class="col-sm-12 col-md-4 col-lg-4 col-xs-12">
			 <input ng-model="house.name" class="form-control" name="house.name" id="name" required>
			 </div>
        </div>
        <div class="form-group">
             <label for="password" class="col-sm-1 col-md-1 col-xs-1 col-lg-1 control-label" id="pinLabel">Standort</label>
			 <div class="col-sm-12 col-md-4 col-lg-4 col-xs-12">
			     <autocomplete ng-model="house.city" data="cities"></autocomplete>
			 </div>
        </div>
        <div class="form-group">
             <label for="password" class="col-sm-1 col-md-1 col-xs-1 col-lg-1 control-label" id="pinLabel">Etagen</label>
			    <div class="col-sm-12 col-md-2 col-xs-12 col-lg-2">
				    <select ng-model="floorNumber">
					  <option ng-repeat="floorCount in floorsCount" ng-selected="floorNumber" >{{floorCount}}</option>
					</select>
			    </div>
        </div>
        <div class="form-group">
        	<label for="confirmPin" class="col-sm-3 control-label" id="confirmPinLabel">Komponenten</label>
			<div class="col-sm-12 col-md-12 col-xs-12">
			     <div class="col-md-3 col-sm-3 col-xs-11 card">
					<div class="col-xs-4 col-xs-offset-9 col-md-5 col-md-offset-9 col-sm-6 col-sm-offset-7">
						<button class="settings-btn" ng-click="editComponent($index)">
							<i class="fa fa-wrench" aria-hidden="true"></i>
						</button>
						<button class="settings-btn" ng-click="deleteComponent($index)">
							<i class="fa fa-remove" aria-hidden="true"></i>
						</button>
					</div>
					<div class="col-md-12 col-xs-11 col-sm-12">
						<div class="col-md-7" style="margin-top:5px;">
							<span class="card-name-settings col-md-offset-2">{{component.name}}</span>
						</div>
					</div>
				</div>
			</div>
        </div>
        <div class="form-group col-sm-9">
            <button ng-disabled="changePinForm.$invalid" class="btn btn-default"  ng-click="save()">Speichern</button>
        </div>
    </form>
		</div>
	</div>
</div>
