
<div>
	<div class="row row-centered">
		<div class="col-xs-10 col-sm-10 col-md-12 col-lg-6 col-lg-offset-3">
			<h1>Haus anlegen</h1>
			<form class="form-horizontal" name="addHouseForm" novalidate>
				<div class="form-group">
					<label for="name"
						class="col-sm-1 col-md-1 col-xs-1 col-lg-1 control-label"
						id="nameLabel">Name</label>
					<div class="col-sm-10 col-md-7 col-xs-10">
						<input ng-model="house.getSetName"
							ng-model-options=" {getterSetter: true }" class="form-control"
							name="name" id="name" required>
					</div>
				</div>
				<div class="form-group">
					<label for="description"
						class="col-sm-1 col-md-1 col-xs-1 col-lg-1 control-label"
						id="descriptionLabel">Beschreibung</label>
					<div class="col-sm-10 col-md-7 col-xs-10">
						<textarea ng-model="house.getSetDescription"
							ng-model-options=" {getterSetter: true }" class="form-control"
							name="description" id="description" required></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="city"
						class="col-sm-1 col-md-1 col-xs-1 col-lg-1 control-label"
						id="cityLabel">Standort</label>
					<div class="col-sm-10 col-md-7 col-xs-10">
						<autocomplete ng-model="house.city" data="cities" id="city" name="city"></autocomplete>
					</div>
				</div>
				<div class="form-group">
					<label for="floors"
						class="col-sm-1 col-md-1 col-xs-1 col-lg-1 control-label"
						id="floorLabel">Etagen</label>
					<div class="col-sm-10 col-md-7 col-xs-10">
						<select style="width:100%;" id="floors" name="floors"
			    ng-model="floorCount" 
			    ng-options="count for count in [1,2,3,4,5]"></select>
						
					</div>
				</div>
				<div class="form-group col-sm-9">
					<button ng-disabled="addHouseForm.$invalid" aria-label="Speichern"
						class="btn btn-default" ng-click="save()">Speichern</button>
					<button class="btn btn-default" aria-label="Abbrechen"
						ng-click="cancel()">Abbrechen</button>
				</div>
			</form>
		</div>
	</div>
</div>
