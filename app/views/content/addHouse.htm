
<div>
	<div class="row row-centered">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h1>Haus konfigurieren</h1>
			<form class="form-horizontal" name="changePinForm" novalidate>
				<div class="form-group">
					<label for="name"
						class="col-sm-1 col-md-1 col-xs-1 col-lg-1 control-label"
						id="oldPinLabel">Name</label>
					<div class="col-sm-12 col-md-4 col-lg-4 col-xs-12">
						<input ng-model="house.getSetName"
							ng-model-options=" {getterSetter: true }" class="form-control"
							name="house.name" id="name" required>
					</div>
				</div>
				<div class="form-group">
					<label for="password"
						class="col-sm-1 col-md-1 col-xs-1 col-lg-1 control-label"
						id="pinLabel">Standort</label>
					<div class="col-sm-12 col-md-4 col-lg-4 col-xs-12">
						<autocomplete ng-model="house.city" data="cities"></autocomplete>
					</div>
				</div>
				<div class="form-group">
					<label for="password"
						class="col-sm-1 col-md-1 col-xs-1 col-lg-1 control-label"
						id="pinLabel">Etagen</label>
					<div class="col-sm-12 col-md-2 col-xs-12 col-lg-2">
						<select style="width:100%;"
			    ng-model="floorCount" 
			    ng-options="count for count in [1,2,3,4,5]"></select>
						
					</div>
				</div>
				<div class="form-group col-sm-9">
					<button ng-disabled="changePinForm.$invalid"
						class="btn btn-default" ng-click="save()">Speichern</button>
				</div>
			</form>
		</div>
	</div>
</div>
