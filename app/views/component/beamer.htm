<div class="col-md-12 col-xs-12 col-sm-12 component" style="padding: 0px;">
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-3 col-lg-3 col-xs-4 col-sm-3 card-name"
		     style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 5px;">
			<span class="component-name">{{componentName}}</span>
		</div>
		<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
			<toggle-switch
					ng-model="component.getSetSettings()[0]"
					ng-model-options="{getterSetter: true }"
					on-label="Ein"
					off-label="Aus"
					style="height: 30px; margin-top: 10px;">
			</toggle-switch>
		</div>
		<div class="col-md-5 col-lg-5 col-xs-12 col-sm-5" style="padding:3px;">
			<div class="col-md-2 col-lg-2 col-xs-2 col-sm-2" style="margin-top:10px;">
			<span class="component-text">Eingang:&nbsp;&nbsp;</span>
			</div>
			<div class="col-xs-3 col-sm-3 col-md-3 col-lg-2">
			<select  class="form-control" style="width: 120px;margin-top:5px;" ng-model="component.getSetSettings()[1]" ng-options="inputs.indexOf(input) as input for input in inputs"></select>
			</div>
		</div>
	</div>
	<button ng-click="configureComponent(componentId)"
	        class="btn btn-primary settings-btn">
		<i class="fa fa-wrench" aria-hidden="true"></i>
	</button>
</div>
