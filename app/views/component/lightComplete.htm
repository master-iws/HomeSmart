<div class="col-md-12 col-xs-12 col-sm-12 component" style="padding: 0px;">
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-3 col-lg-3 col-xs-6 col-sm-3 card-name"
		     style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 5px;">
			<span class="component-name">Hauptlicht</span>
		</div>
		<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
			<div class="switch">
				<input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round"
				       type="checkbox"> <label
					for="cmn-toggle-1"></label>
				<div class="on-span">Ein</div>
				<div class="off-span">Aus</div>
			</div>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-7 col-lg-7 col-xs-12 col-sm-7" style="margin-top: 15px;">
			<span class="component-text">Dimmer:&nbsp;&nbsp;</span>
			<input id="slider1" data-slider-class='slider' type="text" data-slider-tooltip="hide" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50"/>
			<span id="ist-percent" class="component-text">&nbsp;&nbsp;50 %</span>
		</div>
		<div class="col-md-4 col-lg-4 col-xs-12 col-sm-4" style="margin-top: 10px;">
			<span class="component-text">Farbe:&nbsp;</span>
			<input id="color1" type="text" class="color" />
		</div>
	</div>
	<button ng-click="configureComponent($index)"
	        class="btn-primary settings-btn">
		<i class="fa fa-wrench" aria-hidden="true"></i>
	</button>
</div>

<script>
	var slider = new Slider('#slider1', {
		formatter: function(value) {
			$('#ist-percent').html('&nbsp;&nbsp;' + value + ' %');
			return 'Aktueller Wert: ' + value;
		}
	});
	$(function() {
		$('#color1').colorpicker().on('changeColor', function(e) {
			$('#color1')[0].style.backgroundColor = e.color.toHex();
			$('#color1').val("");
		});
	});
</script>
