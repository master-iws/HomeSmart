<div class="col-md-12 col-xs-12 col-sm-12 component" style="padding: 0px;">
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-3 col-lg-3 col-xs-11 col-sm-3 card-name"
		     style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 5px;">
			<span class="component-name">{{componentName}}</span>
		</div>
		<div class="col-md-2 col-lg-2 col-xs-11 col-sm-2">
			<toggle-switch
					ng-model="component.getSetSettings()[0]"
					ng-model-options="{getterSetter: true }"
					on-label="Ein"
					off-label="Aus"
					style="height: 30px; margin-top: 10px;">
			</toggle-switch>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-3 col-lg-3 col-xs-3 col-sm-3" style="margin-top: 15px;text-overflow: ellipsis; white-space: nowrap; ;display: inline-block;overflow: hidden;">
			<span class="component-text component-ellipsis col-xs-12 col-sm-9 col-md-12 col-lg-12" >Soll Temperatur:</span>
		</div>
		<div class="col-md-4 col-lg-3 col-xs-4 col-sm-4" style="margin-top: 15px;">
			<span slider
					ng-model="component.getSetSettings()[2]"
					min="20"
					max="45"
					step="1"
			        tooltip="hide"
			></span>
		</div>
		
		<div class="col-md-2 col-lg-1 col-xs-2 col-sm-2" style="margin-top: 15px;padding:0px;">
			<span id="soll-temp-{{componentId}}" class="component-text">&nbsp;&nbsp;{{component.getSetSettings()[2]}} °C</span>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-3 col-lg-3 col-xs-11 col-sm-11" style="margin-top: 15px;">
			<span class="component-text">Ist Temperatur: {{component.getSetSettings()[1]}}°C</span>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-11 col-lg-11 col-xs-11 col-sm-11" style="margin-top: 15px;">
			<span class="component-text">Whirl-Funktion:&nbsp;&nbsp;</span>
			<toggle-switch
					ng-model="component.getSetSettings()[3]"
					ng-model-options="{getterSetter: true }"
					on-label="Ein"
					off-label="Aus"
					style="height: 30px; margin-top: 10px;">
			</toggle-switch>
		</div>
	</div>
	<button ng-click="configureComponent(componentId)"
	        class="btn btn-primary settings-btn">
		<i class="fa fa-wrench" aria-hidden="true"></i>
	</button>
</div>
