<div class="col-md-12 col-xs-12 col-sm-12 component" style="padding: 0px;">
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-3 col-lg-3 col-xs-11 col-sm-3 card-name"
		     style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 5px;">
			<span class="component-name">{{componentName}}</span>
		</div>
		<div class="col-md-2 col-lg-2 col-xs-11 col-sm-2">
			<toggle-switch
					ng-model="component.getSetSettings()[0]"
					ng-model-options="{getterSetter: true }"
					on-label="Ein"
					off-label="Aus"
					style="height: 30px; margin-top: 10px;">
			</toggle-switch>
		</div>
		<div class="col-md-5 col-lg-5 col-xs-11 col-sm-5" style="margin-top: 20px;">
			<span class="component-text" id="statusWait-{{componentId}}" hidden="hidden"><i class="fa fa-warning fa-lg fa-2x text-warning"></i>&nbsp;&nbsp;Getr채nk wird zubereitet</span>
			<span class="component-text" id="statusDone-{{componentId}}" hidden="hidden"><i class="fa fa-warning fa-lg fa-2x text-success"></i>&nbsp;&nbsp;Getr채nk ist fertig</span>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-6 col-lg-5 col-xs-11 col-sm-7" style="margin-top: 15px;padding-left: 0;">
			<span class="component-text col-xs-2" style="margin-top: 7px;">Getr채nk:&nbsp;&nbsp;</span>
			<select  class="form-control" style="width: 120px;" id="select-{{componentId}}" ng-model="component.getSetSettings()[1]" ng-options="drinks.indexOf(drink) as drink for drink in drinks"></select>
		</div>
		<div class="col-md-12 col-lg-5 col-xs-11 col-sm-12" style="margin-top: 22px; padding: 0;">
			<div class="col-md-2 col-lg-1 col-xs-2 col-sm-2">
				<span class="component-text">St채rke:&nbsp;&nbsp;</span>
			</div>
			<div class="col-md-4 col-lg-5 col-xs-4 col-sm-4">
				<span slider
				      id="slider-{{componentId}}"
				      ng-model="component.getSetSettings()[2]"
				      min="1"
				      max="10"
				      step="1"
				      tooltip="hide"
				></span>
			</div>
			<div class="col-md-2 col-lg-1 col-xs-2 col-sm-2">
				<span id="coffeeStrength-{{componentId}}" class="component-text">&nbsp;&nbsp;{{component.getSetSettings()[2]}}</span>
			</div>
		</div>
		<div class="col-md-1 col-lg-1 col-xs-11 col-sm-1" style="margin-top: 15px;">
			<button class="btn btn-primary" id="start-{{componentId}}" ng-click="startDrink()">Start</button>
		</div>
	</div>
	<button ng-click="configureComponent(componentId)"
	        class="btn btn-primary settings-btn">
		<i class="fa fa-wrench" aria-hidden="true"></i>
	</button>
</div>
