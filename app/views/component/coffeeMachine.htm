<div class="col-md-12 col-xs-12 col-sm-12 component" style="padding: 0px;">
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-3 col-lg-3 col-xs-6 col-sm-3 card-name"
		     style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 5px;">
			<span class="component-name">{{componentName}}</span>
		</div>
		<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
			<toggle-switch
					on-label="Ein"
					off-label="Aus"
					style="height: 30px; margin-top: 10px;">
			</toggle-switch>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-5 col-lg-5 col-xs-12 col-sm-5" style="margin-top: 15px;">
			<span class="component-text">Getränk:&nbsp;&nbsp;</span>
			<select>
				<option>--Bitte wählen--</option>
				<option>Kaffee</option>
				<option>Cappuccino</option>
				<option>Espresso</option>
				<option>Milchkaffee</option>
			</select>
		</div>
		<div class="col-md-12 col-lg-5 col-xs-12 col-sm-12" style="margin-top: 22px;">
			<span class="component-text">Stärke:&nbsp;&nbsp;</span>
			<input id="slider-{{componentId}}" data-slider-class='slider' type="text" data-slider-tooltip="hide" data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="5" />
			<span id="coffeeStrength-{{componentId}}" class="component-text">&nbsp;&nbsp;5</span>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-11 col-lg-11 col-xs-12 col-sm-11" style="margin-top: 15px;">
			<button class="btn btn-primary" id="start-{{componentId}}">Start</button>
		</div>
	</div>
	<button ng-click="configureComponent($index)"
	        class="btn-primary settings-btn">
		<i class="fa fa-wrench" aria-hidden="true"></i>
	</button>
</div>
