<div class="col-md-12 col-xs-12 col-sm-12 component" style="padding: 0px;">
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-3 col-lg-3 col-xs-6 col-sm-3 card-name"
		     style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 5px;">
			<span class="component-name">{{componentName}}</span>
		</div>
		<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
			<toggle-switch
					ng-model="component.getSetSettings()[0]"
					ng-model-options="{getterSetter: true }"
					on-label="Ein"
					off-label="Aus"
					style="height: 30px; margin-top: 10px;">
			</toggle-switch>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12" style="margin-top: 15px; padding: 0;">
			<div class="row">
				<div class="col-md-1 col-lg-1 col-xs-2 col-sm-1" style="margin-top: 35px;">
					<span class="component-text">Startzeit:&nbsp;&nbsp;</span>
				</div>
				<div class="col-md-3 col-lg-3 col-xs-8 col-sm-3" style="margin-left: 12px; margin-bottom: 10px;">
					<uib-timepicker ng-model="component.getSetSettings()[1]" readonly-input="true"
					                hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
				</div>
				<div class="col-md-1 col-lg-1 col-xs-2 col-sm-1" style="margin-top: 35px;">
					<span class="component-text">Endzeit:&nbsp;&nbsp;</span>
				</div>
				<div class="col-md-3 col-lg-3 col-xs-8 col-sm-3" style="margin-left: 12px;">
					<uib-timepicker ng-model="component.getSetSettings()[2]" readonly-input="true"
					                hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
				</div>
			</div>
		</div>
	</div>
	<button ng-click="configureComponent(componentId)"
	        class="btn btn-primary settings-btn">
		<i class="fa fa-wrench" aria-hidden="true"></i>
	</button>
</div>
