<div class="col-md-12 col-xs-12 col-sm-12 component" style="padding: 0px;">
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-3 col-lg-3 col-xs-6 col-sm-3 card-name"
		     style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 5px;">
			<span class="component-name">{{componentName}}</span>
		</div>
		<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
			<toggle-switch
					ng-model="component.getSetSettings()[0]"
					ng-model-options="{getterSetter: true }"
					on-label="Ein"
					off-label="Aus"
					style="height: 30px; margin-top: 10px;">
			</toggle-switch>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-6 col-lg-6 col-xs-11 col-sm-6" style="margin-top: 15px;">
			<span class="component-text">Soll Temperatur:&nbsp;&nbsp;</span>
			<input id="slider" data-slider-class='slider' type="text" data-slider-min="30" data-slider-max="80" data-slider-step="1" data-slider-value="60"/>
			<span id="ist-temp" class="component-text">&nbsp;&nbsp;28 °C</span>
		</div>
		<div class="col-md-4 col-lg-4 col-xs-11 col-sm-4" style="margin-top: 15px;">
			<span class="component-text">Ist Temperatur: 70°C</span>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-6 col-lg-6 col-xs-11 col-sm-6" style="margin-top: 15px;">
			<span class="component-text">Soll Luftfeuchtigkeit:&nbsp;&nbsp;</span>
			<input id="slider2" data-slider-class='slider' type="text" data-slider-min="50" data-slider-max="100" data-slider-step="1" data-slider-value="70"/>
			<span id="ist-luft" class="component-text">&nbsp;&nbsp;28 %</span>
		</div>
		<div class="col-md-4 col-lg-4 col-xs-11 col-sm-4" style="margin-top: 15px;">
			<span class="component-text">Ist Luftfeuchtigkeit: 60 %</span>
		</div>
	</div>
	<button ng-click="configureComponent($index)"
	        class="btn-primary settings-btn">
		<i class="fa fa-wrench" aria-hidden="true"></i>
	</button>
</div>

<script>
	var slider = new Slider('#slider', {
		formatter: function(value) {
			$('#ist-temp').html('&nbsp;&nbsp;' + value + ' °C');
			return 'Gewünschte Temperatur: ' + value + ' °C';
		}
	});
	var slider2 = new Slider('#slider2', {
		formatter: function(value) {
			$('#ist-luft').html('&nbsp;&nbsp;' + value + ' %');
			return 'Gewünschte Temperatur: ' + value + ' %';
		}
	});
</script>
