<div class="col-md-12 col-xs-12 col-sm-12 component"
	style="padding: 0px;">
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-3 col-lg-3 col-xs-11 col-sm-3 card-name"
			style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 5px;">
			<span class="component-name">{{componentName}}</span>
		</div>
		<div class="col-md-2 col-lg-2 col-xs-11 col-sm-2">
			<toggle-switch ng-model="component.getSetSettings()[0]"
				ng-model-options="{getterSetter: true }" on-label="Ein"
				off-label="Aus" style="height: 30px; margin-top: 10px;">
			</toggle-switch>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-7 col-lg-7 col-xs-11 col-sm-7"
			style="margin-top: 15px; padding: 0;">
			<div class="col-md-3 col-lg-3 col-xs-3 col-sm-3"
				style="text-overflow: ellipsis; white-space: nowrap;; display: inline-block; overflow: hidden;">
				<span class="component-text component-ellipsis col-xs-12 col-sm-9 col-md-12 col-lg-12" >Soll Temperatur:</span>
			</div>
			<div class="col-md-4 col-lg-4 col-xs-4 col-sm-4">
				<span slider id="slider-{{componentId}}"
					ng-model="component.getSetSettings()[2]" min="30" max="80" step="1"
					tooltip="hide"></span>
			</div>
			<div class="col-md-1 col-lg-1 col-xs-1 col-sm-1"
				style="padding: 0px;">
				<span class="component-text">&nbsp;&nbsp;{{component.getSetSettings()[2]}}&nbsp;°C</span>
			</div>
		</div>
		<div class="col-md-4 col-lg-3 col-xs-11 col-sm-4"
			style="margin-top:15px;text-overflow: ellipsis; white-space: nowrap;; display: inline-block; overflow: hidden;">
			<span class="component-text">Ist
				Temperatur:&nbsp;&nbsp;{{component.getSetSettings()[1]}}&nbsp;°C</span>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-7 col-lg-7 col-xs-11 col-sm-7"
			style="margin-top: 15px; padding: 0;">
			<div class="col-md-3 col-lg-3 col-xs-3 col-sm-3"
				style="text-overflow: ellipsis; white-space: nowrap;; display: inline-block; overflow: hidden;">
				<span class="component-text component-ellipsis col-xs-12 col-sm-9 col-md-12 col-lg-12" >Soll Luftfeuchtigkeit:</span>
			</div>
			<div class="col-md-4 col-lg-4 col-xs-4 col-sm-4">
				<span slider id="slider2-{{componentId}}"
					ng-model="component.getSetSettings()[4]" min="50" max="100"
					step="1" tooltip="hide"></span>
			</div>
			<div class="col-md-1 col-lg-1 col-xs-1 col-sm-1"
				style="padding: 0px;">
				<span class="component-text">&nbsp;&nbsp;{{component.getSetSettings()[4]}}&nbsp;%</span>
			</div>
		</div>
		<div class="col-md-4 col-lg-3 col-xs-11 col-sm-4"
			style="margin-top:15px;text-overflow: ellipsis; white-space: nowrap;; display: inline-block; overflow: hidden;">
			<span class="component-text">Ist
				Luftfeuchtigkeit:&nbsp;&nbsp;{{component.getSetSettings()[3]}}&nbsp;%</span>
		</div>
	</div>
	<button ng-click="configureComponent(componentId)"
		class="btn btn-primary settings-btn">
		<i class="fa fa-wrench" aria-hidden="true"></i>
	</button>
</div>
