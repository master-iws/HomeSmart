<div class="col-md-12 col-xs-12 col-sm-12 component" style="padding: 0px;">
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-3 col-lg-3 col-xs-6 col-sm-3 card-name"
		     style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 5px;">
			<span class="component-name">{{componentName}}</span>
		</div>
		<div class="col-md-2 col-lg-2 col-xs-2 col-sm-2">
			<toggle-switch
					ng-model="component.getSetSettings()[0]"
					ng-model-options="{getterSetter: true }"
					on-label="Ein"
					off-label="Aus"
					style="height: 30px; margin-top: 10px;">
			</toggle-switch>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-11 col-lg-11 col-xs-11 col-sm-11" style="margin-top: 15px;">
			<span class="component-text">Lautstärke:&nbsp;&nbsp;</span>
			<button id="buttonVolumeMute"  class="btn btn-primary">
				<i id="iconVolumeOn" class="fa fa-volume-up fa-2x"></i>
				<span id="iconVolumeMute" class="fa-stack fa-lg hidden">
				  <i class="fa fa-volume-up fa-stack-1x"></i>
				  <i class="fa fa-ban fa-stack-2x text-danger"></i>
				</span>
			</button>
			&nbsp;&nbsp;
			<input id="slider" data-slider-class='slider' type="text" data-slider-min="0" data-slider-max="50" data-slider-step="1" data-slider-value="20"/>
			<span id="ist-sound" class="component-text">&nbsp;&nbsp;20</span>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-11 col-lg-11 col-xs-11 col-sm-11" style="margin-top: 15px;">
			<span class="component-text">Programm:&nbsp;&nbsp;</span>
			<button class="btn btn-primary"><i class="fa fa-arrow-down fa-rotate-90"></i></button>
			<select>
				<option>--Bitte wählen--</option>
				<option>Das Erste</option>
				<option>ZDF</option>
				<option>RTL</option>
				<option>SAT1</option>
				<option>Pro7</option>
				<option>DMAX</option>
			</select>
			<button class="btn btn-primary"><i class="fa fa-arrow-up fa-rotate-90"></i> </button>
		</div>
	</div>
	<button ng-click="configureComponent($index)"
	        class="btn-primary settings-btn">
		<i class="fa fa-wrench" aria-hidden="true"></i>
	</button>
</div>

<script>
	var slider = new Slider('#slider', {
		formatter: function(value) {
			$('#ist-sound').html('&nbsp;&nbsp;' + value);
			return value;
		}
	});
	$('#buttonVolumeMute').click(function(){
		var iconVolumeMute = $('#iconVolumeMute');
		var iconVolumeOn = $('#iconVolumeOn');
		if(iconVolumeMute.hasClass('hidden')){
			iconVolumeMute.removeClass('hidden');
			iconVolumeOn.addClass('hidden');
		} else {
			iconVolumeOn.removeClass('hidden');
			iconVolumeMute.addClass('hidden');
		}
	});
</script>
