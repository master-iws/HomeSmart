<div class="col-md-12 col-xs-12 col-sm-12 component" style="padding: 0px;">
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-3 col-lg-3 col-xs-6 col-sm-3 card-name"
		     style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 5px;">
			<span class="component-name">{{componentName}}</span>
		</div>
		<div class="col-md-2 col-lg-2 col-xs-2 col-sm-2">
			<toggle-switch
					ng-model="component.getSetSettings()[0]"
					ng-model-options="{getterSetter: true }"
					on-label="Ein"
					off-label="Aus"
					style="height: 30px; margin-top: 10px;">
			</toggle-switch>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-11 col-lg-11 col-xs-11 col-sm-11" style="margin-top: 15px; padding: 0;">
			<div class="col-md-1 col-lg-1 col-xs-2 col-sm-1">
				<span class="component-text">Lautst√§rke:&nbsp;&nbsp;</span>
			</div>
			<div class="col-md-1 col-lg-1 col-xs-1 col-sm-1" style="margin-top: -5px;">
				<button ng-click="mute()" class="btn btn-primary" id="mute-{{componentId}}">
					<i id="iconVolumeOn" class="fa fa-volume-up"></i>
				</button>
			</div>
			<div class="col-md-4 col-lg-4 col-xs-4 col-sm-4">
				<span slider
				      id="slider-{{componentId}}"
				      ng-model="component.getSetSettings()[1]"
				      min="1"
				      max="50"
				      step="1"
				      tooltip="hide"
				></span>
			</div>
			<div class="col-md-1 col-lg-1 col-xs-1 col-sm-1">
				<span class="component-text">&nbsp;&nbsp;{{component.getSetSettings()[1]}}</span>
			</div>
		</div>
	</div>
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-11 col-lg-11 col-xs-11 col-sm-11" style="margin-top: 15px;padding:0;">
			<div class="col-md-1 col-lg-1 col-xs-2 col-sm-1" style="margin-top: 8px;">
				<span class="component-text">Programm:&nbsp;&nbsp;</span>
			</div>
			<div class="col-md-7 col-lg-7 col-xs-7 col-sm-7">
				<button class="btn btn-primary" ng-click="down()"><i class="fa fa-arrow-down fa-rotate-90"></i></button>
				<select  class="form-control" style="width: 100px;" id="select-{{componentId}}" ng-model="component.getSetSettings()[2]" ng-options="sender.indexOf(s) as s for s in sender"></select>
				<button class="btn btn-primary" ng-click="up()"><i class="fa fa-arrow-up fa-rotate-90"></i> </button>
			</div>
		</div>
	</div>
	<button ng-click="configureComponent(componentId)"
	        class="btn btn-primary settings-btn">
		<i class="fa fa-wrench" aria-hidden="true"></i>
	</button>
</div>
