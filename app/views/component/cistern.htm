<div class="col-md-12 col-xs-12 col-sm-12 component" style="padding: 0px;">
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-3 col-lg-3 col-xs-4 col-sm-3 card-name"
		     style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 5px;">
			<span class="component-name">{{componentName}}</span>
		</div>
		<div class="col-md-6 col-lg-6 col-xs-11 col-sm-6" style="padding: 0;">
			<div class="col-md-4 col-lg-3 col-xs-4 col-sm-4" style="margin-top: 15px;">
				<span class="component-text">Wasserstand:&nbsp;&nbsp;</span>
			</div>
			<div class="col-md-1 col-lg-1 col-xs-1 col-sm-1 cistern" id="icon-{{componentId}}" data-index="{{component.getSetSettings()[0]}}" style="height: 35px; width: 35px; margin-top: 3px;"></div>
			<div class="col-md-2 col-lg-2 col-xs-3 col-sm-2" style="margin-top: 15px;">
				<span class="component-text">{{fillingLevel}}&nbsp;Liter</span>
			</div>
		</div>
	</div>
	<button ng-click="configureComponent(componentId)"
	        class="btn btn-primary settings-btn">
		<i class="fa fa-wrench" aria-hidden="true"></i>
	</button>
</div>
