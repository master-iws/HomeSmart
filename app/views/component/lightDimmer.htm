<div class="col-md-12 col-xs-12 col-sm-12 component" style="padding: 0px;">
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-3 col-lg-3 col-xs-11 col-sm-3 card-name"
		     style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 5px;">
			<span class="component-name">{{componentName}}</span>
		</div>
		<div class="col-md-2 col-lg-2 col-xs-11 col-sm-2">
			<toggle-switch
					ng-model="component.getSetSettings()[0]"
					ng-model-options="{getterSetter: true }"
					on-label="Ein"
					off-label="Aus"
					style="height: 30px; margin-top: 10px;">
			</toggle-switch>
		</div>
		<div class="col-md-11 col-lg-6 col-xs-11 col-sm-11" style="margin-top: 15px; padding: 0;">
			<div class="row">
				<div class="col-md-1 col-lg-1 col-xs-1 col-sm-1">
					<span class="component-text">Dimmer:&nbsp;&nbsp;</span>
				</div>
				<div class="col-md-5 col-lg-4 col-xs-4 col-sm-5" style="margin-left: 12px;">
					<slider
							ng-model="component.getSettings()[1]"
							min="1"
							max="100"
							step="1"
							tooltip="hide">
					</slider>
				</div>
				<div class="col-md-2 col-lg-2 col-xs-3 col-sm-2" style="margin-left: -20px;">
					<span id="ist-percent-{{componentId}}" class="component-text">&nbsp;{{component.getSettings()[1]}} %</span>
				</div>
			</div>
		</div>
	</div>
	<button ng-click="configureComponent(componentId)"
	        class="btn btn-primary settings-btn">
		<i class="fa fa-wrench" aria-hidden="true"></i>
	</button>
</div>
