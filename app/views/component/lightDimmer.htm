<div class="col-md-12 col-xs-12 col-sm-12 component" style="padding: 0px;">
	<div class="row" style="margin-bottom: 10px;">
		<div class="col-md-3 col-lg-3 col-xs-6 col-sm-3 card-name"
		     style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 5px;">
			<span class="component-name">Hauptlicht</span>
		</div>
		<div class="col-md-2 col-lg-2 col-xs-4 col-sm-2">
			<toggle-switch
					ng-model="component.getSettings()[0]" on-label="Ein"
					off-label="Aus" style="height: 30px; margin-top: 10px;">
			</toggle-switch>
		</div>
		<div class="col-md-6 col-lg-6 col-xs-12 col-sm-6" style="margin-top: 15px;">
			<div class="row">
				<div class="col-lg-1">
					<span class="component-text">Dimmer:&nbsp;&nbsp;</span>
				</div>
				<slider
						ng-model="component.getSettings()[1]"
						min="1"
						max="100"
						step="1"
						tooltip="hide"
						onSlide="updateIstTemp($event,value)"
				        class="col-lg-6">
				</slider>
				<div class="col-lg-2">
					<span id="ist-percent-{{componentId}}" class="component-text">&nbsp;&nbsp;{{component.getSettings()[0]}} %</span>
				</div>
			</div>
		</div>
	</div>
	<button ng-click="configureComponent($index)"
	        class="btn-primary settings-btn">
		<i class="fa fa-wrench" aria-hidden="true"></i>
	</button>
</div>
