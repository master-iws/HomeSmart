<html ng-app="HomeSmart">
	<head>
		<title ng-bind="($title || 'Home') + ' - HomeSmart'">HomeSmart</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="app/css/style.css">
		
		<!--LIBS-->
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
		<!--<script src="node_modules/angular-ui-router/release/stateEvents.min.js"></script>-->
		<script src="node_modules/angular-ui-router-title/angular-ui-router-title.js"></script>
		
		<link rel="stylesheet" href="app/css/font-awesome.css">

		<!--APP-Models-->
		<script src="app/models/Mod_Abstract_Entity.js"></script>
		<script src="app/models/Mod_Category.js"></script>
		<script src="app/models/Mod_Component.js"></script>
		<script src="app/models/Mod_Floor.js"></script>
		<script src="app/models/Mod_House.js"></script>
		<script src="app/models/Mod_Room.js"></script>
		
		
		<!--APP-Config-->
		<script src="app/app.js"></script>
		
		<!--APP-Directive-->
		<script src="app/directive/Dir_ConfirmPassword.js"></script>
		
		<!--APP-Controller-->
		<script src="app/controller/Ctr_Main.js"></script>
		<script src="app/controller/Ctr_Houses.js"></script>
		<script src="app/controller/Ctr_Landing.js"></script>
		<script src="app/controller/Ctr_Login.js"></script>
		<script src="app/controller/Ctr_ChangeAdminPin.js"></script>
		<script src="app/controller/Ctr_Navigation.js"></script>
		<script src="app/controller/Ctr_WLAN.js"></script>
		<script src="app/controller/Ctr_HousesSettings.js"></script>
		
	</head>
	<body ng-controller="MainController">
		<div class="mainContent col-xs-12 col-sm-12 col-md-8 col-md-offset-2" style="padding:0px;">
    		<div >
    			<header class="content">
					<div ui-view="Nav1"></div>
					<div ui-view="Nav2"></div>
				</header>
				<ol class="breadcrumb" >
					<li ng-repeat="crumb in $breadcrumbs" ng-class="{ 'active' : $last }">
						<a ng-if="!$last" href="{{$state.href(crumb.state, crumb.stateParams)}}">{{crumb.title}}</a>
						<span ng-if="$last">{{crumb.title}}</span>
					</li>
				</ol>
				<div ui-view="Content"></div>
			</div>
		</div>
	</body>
</html>
