		<title ng-bind="($title || 'Home') + ' - HomeSmart'">HomeSmart</title>

		<script src="https://rawgit.com/bevacqua/angular-dragula/master/dist/angular-dragula.min.js"></script>		
		<link rel="stylesheet" href="app/css/font-awesome.css">
		<script src="node_modules/autocomplete/autocomplete.js"></script>
		<link rel="stylesheet" href="node_modules/autocomplete/autocomplete.css">
		<script src="node_modules/n3-charts/build/LineChart.js"></script>
		<link rel="stylesheet" href="node_modules/n3-charts/build/LineChart.css">
		<link rel="stylesheet" href="node_modules/ng-toast/dist/ngToast.min.css">
		<script src="node_modules/angular-animate/angular-animate.min.js"></script>
		<script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
		<script src="node_modules/ng-toast/dist/ngToast.min.js"></script>
		<script src="node_modules/angular-touch/angular-touch.min.js"></script>
		<link rel="stylesheet" href="node_modules/bootstrap-ui/ui-bootstrap-1.3.3-csp.css">
		<script src="node_modules/bootstrap-ui/ui-bootstrap-tpls-1.3.3.min.js"></script>
		<script src="node_modules/bootstrap-ui/ui-bootstrap-1.3.3.min.js"></script>
		<script src="node_modules/angular-vibrator/build/vibrator.min.js"></script>
		<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
    
		<!--APP-Config-->
		<script src="app/app.js"></script>
		
		<!--APP-Models-->
		<script src="app/models/Mod_Abstract_Entity.js"></script>
		<script src="app/models/Mod_Category.js"></script>
		<script src="app/models/Mod_Component.js"></script>
		<script src="app/models/Mod_Floor.js"></script>
		<script src="app/models/Mod_House.js"></script>
		<script src="app/models/Mod_Room.js"></script>
		<script src="app/models/Mod_GlobalSettings.js"></script>

		<script src="app/directive/Dir_ConfirmPassword.js"></script>
		
		<!--APP-Controller-->
		<script src="app/controller/Ctr_Main.js"></script>
		<script src="app/controller/Ctr_Houses.js"></script>
		<script src="app/controller/Ctr_Landing.js"></script>
		<script src="app/controller/Ctr_Login.js"></script>
		<script src="app/controller/Ctr_LoginAdminArea.js"></script>
		<script src="app/controller/Ctr_ChangeAdminPin.js"></script>
		<script src="app/controller/Ctr_Navigation.js"></script>
		<script src="app/controller/Ctr_WLAN.js"></script>
		<script src="app/controller/Ctr_HousesSettings.js"></script>
		<script src="app/controller/Ctr_FloorsHouseConfiguration.js"></script>
		<script src="app/controller/Ctr_RoomsHouseConfiguration.js"></script>
		<script src="app/controller/Ctr_EditFloor.js"></script>
		<script src="app/controller/Ctr_DashboardConfiguration.js"></script>
		<script src="app/controller/Ctr_EditQuicklink.js"></script>
		<script src="app/controller/Ctr_EditHouse.js"></script>
		<script src="app/controller/Ctr_AddHouse.js"></script>
		<script src="app/controller/Ctr_AddFloor.js"></script>
		<script src="app/controller/Ctr_EditRoom.js"></script>
		<script src="app/controller/Ctr_AddRoom.js"></script>
		<script src="app/controller/Ctr_AlarmTest.js"></script>
		<script src="app/controller/Ctr_DeleteHouse.js"></script>
		<script src="app/controller/Ctr_DeleteFloor.js"></script>

		<script src="app/controller/Ctr_Rooms.js"></script>

		<!--APP-Services-->
		<script src="app/services/Serv_Main.js"></script>
		<script src="app/services/Serv_Components.js"></script>

		
	</head>
	<body ng-controller="MainController">
		<toast></toast>
		<div class="mainContent col-xs-12 col-sm-12 col-md-12 col-lg-8 col-lg-offset-2" style="padding:0px;">
    		<div >
    			<header class="content">
					<div ui-view="Nav1"></div>
					<div ui-view="Nav2"></div>
				</header>
				<ol class="breadcrumb" ng-if="!$state.includes('index')" >
					<li>
						<a ui-sref="index" >Start</a>
					</li>
					<li ng-repeat="crumb in $breadcrumbs" ng-class="{ 'active' : $last }">
						<a ng-if="!$last" href="{{$state.href(crumb.state, crumb.stateParams)}}">{{crumb.title}}</a>
						<span ng-if="$last">{{crumb.title}}</span>
					</li>
				</ol>
				<div ui-view="Content"></div>
			</div>
		</div>
	</body>
</html>
